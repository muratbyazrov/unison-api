name: Publish Docker Image
run-name: ${{ github.actor }} publish to DockerHub ðŸš€
on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t unison-api:${IMAGE_TAG} .
          docker tag unison-api:${IMAGE_TAG} ${{ secrets.DOCKERHUB_USERNAME }}/unison-api:${IMAGE_TAG}
          docker tag unison-api:${IMAGE_TAG} ${{ secrets.DOCKERHUB_USERNAME }}/unison-api:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/unison-api:${IMAGE_TAG}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/unison-api:latest
