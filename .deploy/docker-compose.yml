version: '3.4'

services:
  unison-api:
    image: muratbiazrov/unison-api:latest
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    ports:
      - "${UNISON_API_EXPOSE}"

  unison-telegram-bot:
    image: muratbiazrov/unison-telegram-bot:latest
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
