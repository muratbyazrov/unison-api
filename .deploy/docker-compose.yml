version: '3.4'

x-check: &default-healthcheck
  healthcheck:
    test: [ "CMD", "/data/.prepare" ]

services:
  unison-api:
    image: muratbiazrov/unison-api:latest
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    restart: unless-stopped
    environment:
      - NODE_ENV=docker
    ports:
      - "${UNISON_API_EXPOSE}"
    volumes:
      - ./uploads:/app/uploads
    <<: *default-healthcheck
